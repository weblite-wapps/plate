<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root" onclick="playPause()">
      <div class="player-container">
        <div class="player">
          <img
            id="poster"
            class="pause"
            src="./assets/images/fallback.png"
            alt="poster"
          />
        </div>
        <img
          class="icon-button"
          id="player-icon"
          src="./assets/icons/charging.png"
          alt="play"
          data-loaded="false"
        />
      </div>
      <button id="play-button">Downloading</button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
